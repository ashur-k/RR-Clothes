<div class="modal fade" id="sizeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="sizeModalLabel">Add New Size</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="size_form" action="{% url 'add_size' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Size Name</label>
                                <input name="name" class="input form-control-lg" type="text" placeholder="Size name" />
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Size Code</label>
                                <input name="code" class="input form-control-lg" type="text" placeholder="Size code" />
                                <input name="product_id" class="input" type="hidden" value="{{variant.product.id}}" />
                                <input name="variant_id" class="input" type="hidden" value="{{variant.id}}" />
                            </div>                                
                            <div class="form-group">                 
                                <button type="submit" class="btn btn-primary" style="margin-left:75px;">Add New Size</button>
                                </div> 
                            </form>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Size name</th>
                                        <th scope="col">Size code</th>
                                        <th scope="col">Functions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for size in sizes %}
                                    <tr>
                                    <th scope="row">1</th>
                                        <td>{{ size.name }}</td>
                                        <td>{{ size.code }}</td>
                                        <td>
                                            <p>
                                               <a class="btn btn-large btn-dark" href="">Edit</a>
                                               <a class="btn btn-large btn-danger" href="{% url 'delete_size' product.id variant.id size.id %}">Del</a>
                                            </p>
                                        </td>
                                    </tr>
                                 {% endfor %}                                    
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                        </div>
                    </div>
                </div>
