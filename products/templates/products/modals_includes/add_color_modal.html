            <div class="modal fade" id="colorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="colorModalLabel">Add New Color</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form  action="{% url 'add_color' %}" method="POST">
                            {% csrf_token %}
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Color Name</label>
                                    <input name="name" class="input form-control-lg" type="text" placeholder="Size name" />
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Color Code</label>
                                    <input name="code" class="input form-control-lg" type="text" placeholder="Size code" />
                                    <input name="product_id" class="input" type="hidden" value="{{variant.product.id}}" />
                                    <input name="variant_id" class="input" type="hidden" value="{{variant.id}}" />
                                </div>   
                                <div class="form-group">                 
                                <button type="submit" class="btn btn-primary" style="margin-left:75px;">Add New Color</button>
                                </div>   
                            </form>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Color name</th>
                                        <th scope="col">Color code</th>
                                        <th scope="col">Code sample</th>
                                        <th scope="col">Functions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for color in colors %}
                                    <tr>
                                    <th scope="row">1</th>
                                        <td>{{color.name}}</td>
                                        <td>{{ color.code }}</td>
                                        <td style="background-color: {{ color.code }};"></td>
                                        <td>
                                            <p>
                                               <a class="btn btn-large btn-dark" href="">Edit</a>
                                               <a class="btn btn-large btn-danger" href="{% url 'delete_color' product.id variant.id color.id %}">Del</a>
                                            </p>
                                        </td>
                                    </tr>
                                 {% endfor %}                                    
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            
                        </div>
                        </div>
                    </div>
                </div>
