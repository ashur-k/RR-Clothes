{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="container">
    <h2 class="logo-font mb-2">Adding Product Variant</h2>
    <hr class="home-page-heading-hr-top mb-3">
    <div class="row">
        <div class="col-12 col-md-6">            
            <h5>Add a Variant</h5>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-xl text-white bg-dark" href="{% url 'product_management' product.id %}"><i class="far fa-arrow-alt-circle-left"></i> Product Management</a>
                    <button class="btn btn-xl primary-button rounded-0" type="submit">Add Variant</button><br>
                </div>            
            </form>
        </div>   
    </div>
</div>

{% endblock %}
