{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container mt-5">
        <div class="row mt-2">
            <div class="col mt-2">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Adding Product Variant</h2>
            <h5>Add a Variant</h5>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'product_management' product.id %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Add Variant</button><br>
                    <a href="">Add new color</a>
                    <a href="">Add new Size name</a>
                </div>            
            </form>
        </div>   
    </div>
</div>

{% endblock %}
