<form method="post" action="?q=selectvariant" id="post-color">
{% csrf_token %}

    <h1>tesing this block</h1>
    <div id="appendHere">
        <input type="hidden" name="size" id="size" value="{{ size_id }}">
        <ul class="color-option" >
                <li><span class="text-uppercase">Color:</span></li>
                {% if colors %}
                    {% for rs in colors %}
                             <input type="radio" 
                            {% if variant.id == rs.id %} 
                                checked {% endif %} 
                                name="variantid" 
                                id="variantid" 
                                value="{{ rs.id }}" 
                                onchange="this.form.submit();">
                        <!--Input close here-->

                        <li  
                            {% if variant.id == rs.id %} 
                            class="active" {% endif %}>
                            <a style="background-color:{{ rs.color.code }}; color: #D9D9D9; text-shadow: 1px 1px #000000; width: 90px">
                                {{ rs.price }} {{ rs.color }}
                            </a>
                            <img src="{{ rs.image }}" style="height: 70px">
                        </li>
                    <li>       
                    {% endfor %}
                {%else%}
                <p>something went wrong</p>
            {% endif %}

        </ul>
    </div>
    
    <input form="trial" type="hidden" name="price" value="{{ rs.price }}">
</form>
