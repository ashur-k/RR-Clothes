{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container mt-5">
        <div class="row mt-2">
            <div class="col mt-2">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="container">
    <h2 class="logo-font mb-4">Product Management</h2>
            <hr class="home-page-heading-hr-bottom">    
    <div class="row">        
        <div class="col-12 col-md-6">        
            <h5>Add a Category</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'add_category' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'all_products' %}">View Products</a>
                    <button class="btn primary-button rounded-0" type="submit">Add Category</button>
                </div>            
            </form>
        </div>   
    </div>
</div>

{% endblock %}
