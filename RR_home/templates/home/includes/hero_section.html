<section id="hero-section" >
    <div class="hero-section">
        <div class="col-md-6 col-lg-6 col-11 mx-auto my-auto search-box">
            <style>
                .hero-h1{
                    -webkit-text-stroke: 2px black;
                    -webkit-text-fill-color: #dc3545;
                    

                }
            </style>
            <h1 class="hero-h1 display-1 logo-font text-center mb-5">
                R-Ryan Cloth
            </h1>
            <style>
                .hero-input[type="text"]
                    {
                        background: transparent;
                        border-top: 3px solid black;
                        border-bottom: 3px solid black;
                        border-left: 3px solid black;
                        border-right: 3px solid;
                        line-height: 5px;
                        height: 60px;
                        border-radius: 5px;
                    }
                    .hero-input::placeholder {
                        color: #000;
                        font-size: 24px;
                        background-color:rgba(0,0,0,0.1);
                        height: 30px;
                        padding-left: 3px !important;
                        border-radius: 5px;
                    }
                    .hero-input::placeholder:hover {
                        color: transparent;               
                    }
                    .hero-section-button{
                      
                        background: rgba(0,0,0,);
                        width: 250px;
                        height: 60px;
                        margin-left: -15px;
                        border-radius: 5px;
                        border-top: 3px solid black;
                        border-bottom: 3px solid black;
                        border-right: 3px solid black;
                        color: #fff;
                                            }
                    .hero-section-button:hover{
                        background-color: black;
                        color: #fff;
                    }
                    .hero-input:focus {
                      
                        font-size: 24px;
                        color: #000;
                    }
                    .hero-input:focus:hover{
                        background-color:rgba(0,0,0,0.1);
                    }
                    
            </style>
            <form method="GET" action="{% url 'all_products' %}">
                <div class="input-group form-contianer mt-5">
                    <style>
                    .pk {
                        width: 0px;
                        height: 45px;
                        margin-top: 8px;
                        padding-left: -15px;
                        border-color: black;
                        border-style: solid;
                        border-width: 1px 0px 0px 13px;
                        }
                    </style>
                    <input type="text" id="q" name="q" class="form-control search-input hero-input p-2" placeholder="search" autofocus autocomplete="off">
                    
                    <div class="pk"></div>
                    <button class="btn bg-black hero-section-button">Search</button>
                </div>
            </form>
        </div>
    </div>
</section>
